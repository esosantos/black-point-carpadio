<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Black Point - Cardápio Digital</title>
 <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<!-- LOGO / TOPO -->
<header class="bg-dark">
  <h1 class="logo-text">
    <span class="bp bp-red">B</span>
    <span class="bp bp-green">l</span>
    <span class="bp bp-red">a</span>
    <span class="bp bp-green">c</span>
    <span class="bp bp-red">k</span>
    <span class="bp bp-green">P</span>
    <span class="bp bp-red">o</span>
    <span class="bp bp-green">i</span>
    <span class="bp bp-red">n</span>
    <span class="bp bp-green">t</span>
  </h1>
</header>

<main class="container py-4">

  <!-- HOME -->
  <section id="home-screen" class="text-center">
    <div class="home-cat-buttons mb-4">
      <button id="home-btn-bebidas" class="btn btn-cat me-2 bi bi-fork-knife">BEBIDAS</button>
      <button id="home-btn-tiragostos" class="btn btn-cat">TIRAGOSTOS</button>
    </div>

    <img
      src="assets/img/logo.png"
      alt="Foto do Bar Black Point"
      class="foto-bar mb-3"
    />

    <h2 class="home-title mb-2">Bem-Vindo(a)s</h2>
    <p class="home-subtitle mb-4">Raízes fortes, futuro livre.</p>

    <!-- CARTÕES ACEITOS -->
    <div class="mb-3">
      <p class="fw-bold text-warning">Aceitamos:</p>
      <div class="d-flex justify-content-center gap-2">
        <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" class="pay-icon" />
        <img src="https://img.icons8.com/color/48/mastercard-logo.png" alt="MasterCard" class="pay-icon" />
        <img src="https://img.icons8.com/color/48/pix.png" alt="Pix" class="pay-icon" />
      </div>
    </div>

    <!-- AVISO LEGAL -->
    <p class="text-white pt-5 fw-bold small">
      É proibida a venda de bebidas alcoólicas para menores de 18 anos
    </p>
  </section>

  <!-- CARDÁPIO (Categorias > Subcategorias > Itens) -->
  <section id="category-view" class="d-none">
    <h2 id="cat-title" class="text-center fw-bold mb-3"></h2>

    <!-- Subcategorias -->
    <div
      id="cat-subcats"
      class="d-flex flex-wrap gap-2 justify-content-center mb-4"
    ></div>

    <!-- Itens da Subcategoria -->
    <div id="subcat-view" class="d-none">
      <h3 id="subcat-title" class="text-center fw-semibold mb-3"></h3>
      <div id="subcat-items" class="row g-3"></div>
    </div>
  </section>

</main>

<!-- Botões fixos no cardápio -->
<div id="footer-buttons" class="footer-buttons d-none">
  <button id="btn-voltar" class="btn btn-dark flex-fill">← Voltar</button>
  <button id="btn-chamar-garcom" class="btn btn-success flex-fill">Chamar Garçom</button>
</div>

<!-- Rodapé institucional -->
<footer class="bg-dark">
  <span>© <span id="current-year"></span> Black Point Bar - Todos os direitos reservados.</span>
</footer>

<!-- Scripts -->
<script src="assets/js/main.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
