<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Black Point - Cardápio Digital</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(180deg, #1b0f08, #3b2416);
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1rem 0;
    }

    .logo-text {
      font-size: 2.2rem;
      font-weight: 900;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    .bp { display:inline-block; }
    .bp-red    { color:#e53935; }
    .bp-yellow { color:#fbc02d; }
    .bp-green  { color:#43a047; }
    .bp-orange { color:#fb8c00; }
    .bp-gold   { color:#d4a017; }

    .btn-cat {
      min-width: 130px;
      font-size: 1.05rem;
      font-weight: 700;
      padding: .75rem 1.5rem;
      border-radius: .75rem;
      border: 2px solid #d4a017;
      background: #3b2416;
      color: #f5f5f5;
      transition: .2s;
    }
    .btn-cat:hover {
      background: #d4a017;
      color: #000;
    }

    .foto-bar {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #d4a017;
      box-shadow: 0 0 10px rgba(0,0,0,.7);
    }

    .home-title {
      color: #d4a017;
      font-size: 1.8rem;
    }

    .home-subtitle {
      font-size: 1rem;
      color: #ddd;
    }

    .pay-icon {
      width: 48px;
      height: 48px;
    }

    .btn-subcat {
      border: 2px solid #d4a017;
      background: #3b2416;
      color: #f5f5f5;
      font-weight: 600;
      padding: .5rem 1rem;
      border-radius: .75rem;
      transition: .15s;
      flex-grow: 1;
      min-width: 140px;
    }
    .btn-subcat.active,
    .btn-subcat:hover {
      background: #d4a017;
      color: #000;
    }

    .item-card {
      background: #2e1b12;
      border-radius: .75rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .15s;
    }
    .item-card img {
      height: 120px;
      object-fit: cover;
    }
    .item-card-body {
      padding: .5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item-card-name {
      font-size: .95rem;
      font-weight: 700;
      margin-bottom: .25rem;
      text-align: center;
    }
    .item-card-price {
      margin-top: auto;
      font-size: 1rem;
      font-weight: 700;
      color: #43a047;
    }

    @media (max-width: 576px) {
      .item-card img { height: 100px; }
    }

    footer {
      background-color:#1b0f08; 
      color:#f5f5f5; 
      font-size:0.9rem;
      text-align:center;
      padding: 0.8rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

<header>
  <h1 class="logo-text">
    <span class="bp bp-red">B</span>
    <span class="bp bp-yellow">l</span>
    <span class="bp bp-green">a</span>
    <span class="bp bp-orange">c</span>
    <span class="bp bp-gold">k</span>
    <span class="bp bp-red">P</span>
    <span class="bp bp-yellow">o</span>
    <span class="bp bp-green">i</span>
    <span class="bp bp-orange">n</span>
    <span class="bp bp-gold">t</span>
  </h1>
</header>

<main class="container py-4">

  <!-- TELA INICIAL -->
  <section id="home-screen" class="text-center">
    <div class="home-cat-buttons mb-4">
      <button id="home-btn-bebidas" class="btn btn-cat me-2">Bebidas</button>
      <button id="home-btn-petiscos" class="btn btn-cat ms-2">Petiscos</button>
    </div>

    <img src="https://images.unsplash.com/photo-1606851093808-4eeb04a26d8f?auto=format&fit=crop&w=300&q=80"
         alt="Foto do Bar Black Point" class="foto-bar mb-3" />

    <h2 class="home-title mb-2">Bem-Vindos</h2>
    <p class="home-subtitle mb-4">Escolha uma categoria para ver nosso cardápio.</p>

    <!-- CARTÕES ACEITOS -->
    <div class="mb-3">
      <p class="fw-bold text-warning">Aceitamos:</p>
      <div class="d-flex justify-content-center gap-2">
        <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" class="pay-icon" />
        <img src="https://img.icons8.com/color/48/mastercard-logo.png" alt="MasterCard" class="pay-icon" />
        <img src="https://img.icons8.com/color/48/pix.png" alt="Pix" class="pay-icon" />
      </div>
    </div>

    <!-- AVISO LEGAL -->
    <p class="text-danger fw-bold small">
      É proibida a venda de bebidas alcoólicas para menores de 18 anos.
    </p>
  </section>

  <!-- TELA DE CATEGORIA -->
  <section id="category-view" class="d-none">
    <h2 id="cat-title" class="text-center fw-bold mb-3"></h2>
    <div id="cat-subcats" class="d-flex flex-wrap gap-2 justify-content-center mb-4"></div>

    <div id="subcat-view" class="d-none">
      <h3 id="subcat-title" class="text-center fw-semibold mb-3"></h3>
      <div id="subcat-items" class="row g-3"></div>
    </div>

    <!-- Botão Voltar e Chamar Garçom -->
    <div class="d-flex gap-2 mt-4">
      <button id="btn-voltar" class="btn btn-dark flex-fill">← Voltar</button>
      <button id="btn-chamar-garcom" class="btn btn-success flex-fill">Chamar Garçom</button>
    </div>
  </section>

</main>

<!-- RODAPÉ -->
<footer>
  <span id="footer-text">© <span id="current-year"></span> Black Point Bar - Todos os direitos reservados.</span>
</footer>

<script>
  // --- Dados do Cardápio ---
  const DATA = {
    "Bebidas": {
      "Cervejas": {
        "600ml": [
          { nome: "Heineken 600ml", preco: 12.00, img: "https://images.unsplash.com/photo-1510626176961-4b43b87e8e68?auto=format&fit=crop&w=200&q=60" },
          { nome: "Budweiser 600ml", preco: 11.00, img: "https://images.unsplash.com/photo-1581382575275-fb47c1e4e83d?auto=format&fit=crop&w=200&q=60" },
          { nome: "Spaten 600ml", preco: 10.00, img: "https://images.unsplash.com/photo-1611672585731-1c92d9275480?auto=format&fit=crop&w=200&q=60" },
          { nome: "Amstel 600ml", preco: 10.00, img: "https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=200&q=60" },
          { nome: "Brahma 600ml", preco: 9.50, img: "https://images.unsplash.com/photo-1527169402691-feff5539e52c?auto=format&fit=crop&w=200&q=60" },
          { nome: "Itaipava 600ml", preco: 9.00, img: "https://images.unsplash.com/photo-1606787504342-6e6c0f64e3e7?auto=format&fit=crop&w=200&q=60" }
        ],
        "Long Neck": [
          { nome: "Heineken Long Neck", preco: 9.00, img: "https://images.unsplash.com/photo-1527169402691-feff5539e52c?auto=format&fit=crop&w=200&q=60" },
          { nome: "Corona Long Neck", preco: 10.00, img: "https://images.unsplash.com/photo-1606787504342-6e6c0f64e3e7?auto=format&fit=crop&w=200&q=60" },
          { nome: "Budweiser Long Neck", preco: 9.50, img: "https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=200&q=60" },
          { nome: "Spaten Long Neck", preco: 9.00, img: "https://images.unsplash.com/photo-1611672585731-1c92d9275480?auto=format&fit=crop&w=200&q=60" }
        ],
        "Lata": [
          { nome: "Itaipava Lata", preco: 7.00, img: "https://images.unsplash.com/photo-1611672585731-1c92d9275480?auto=format&fit=crop&w=200&q=60" },
          { nome: "Brahma Lata", preco: 7.00, img: "https://images.unsplash.com/photo-1527169402691-feff5539e52c?auto=format&fit=crop&w=200&q=60" },
          { nome: "Amstel Lata", preco: 7.50, img: "https://images.unsplash.com/photo-1606787504342-6e6c0f64e3e7?auto=format&fit=crop&w=200&q=60" },
          { nome: "Heineken Lata", preco: 8.00, img: "https://images.unsplash.com/photo-1581382575275-fb47c1e4e83d?auto=format&fit=crop&w=200&q=60" },
          { nome: "Budweiser Lata", preco: 8.00, img: "https://images.unsplash.com/photo-1510626176961-4b43b87e8e68?auto=format&fit=crop&w=200&q=60" },
          { nome: "Spaten Lata", preco: 8.00, img: "https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=200&q=60" }
        ]
      },
      "Drinks": [
        { nome: "Caipirinha", preco: 15.00, img: "https://images.unsplash.com/photo-1604926797431-efeeff0ba949?auto=format&fit=crop&w=200&q=60" },
        { nome: "Mojito", preco: 17.00, img: "https://images.unsplash.com/photo-1604434954-d92f27a31f0b?auto=format&fit=crop&w=200&q=60" }
      ],
      "Refrigerantes": {
        "1L": [
          { nome: "Coca-Cola 1L", preco: 8.00, img: "https://images.unsplash.com/photo-1602595688253-8e17757a91e5?auto=format&fit=crop&w=200&q=60" },
          { nome: "Pepsi 1L", preco: 7.50, img: "https://images.unsplash.com/photo-1602595688253-8e17757a91e5?auto=format&fit=crop&w=200&q=60" },
          { nome: "Guaraná 1L", preco: 7.50, img: "https://images.unsplash.com/photo-1602595688253-8e17757a91e5?auto=format&fit=crop&w=200&q=60" }
        ],
        "Lata": [
          { nome: "Coca-Cola Lata", preco: 5.00, img: "https://images.unsplash.com/photo-1602595688253-8e17757a91e5?auto=format&fit=crop&w=200&q=60" },
          { nome: "Pepsi Lata", preco: 5.00, img: "https://images.unsplash.com/photo-1602595688253-8e17757a91e5?auto=format&fit=crop&w=200&q=60" },
          { nome: "Guaraná Lata", preco: 5.00, img: "https://images.unsplash.com/photo-1602595688253-8e17757a91e5?auto=format&fit=crop&w=200&q=60" }
        ]
      },
      "Água Mineral": [
        { nome: "Água Sem Gás", preco: 4.00, img: "https://images.unsplash.com/photo-1564866657312-9c74b44b5f4e?auto=format&fit=crop&w=200&q=60" },
        { nome: "Água Com Gás", preco: 5.00, img: "https://images.unsplash.com/photo-1564866657312-9c74b44b5f4e?auto=format&fit=crop&w=200&q=60" }
      ]
    },
    "Petiscos": {
      "Fritos": [
        { nome: "Batata Frita", preco: 18.00, img: "https://images.unsplash.com/photo-1586190848861-99aa4a171e90?auto=format&fit=crop&w=200&q=60" },
        { nome: "Bolinho de Bacalhau", preco: 25.00, img: "https://images.unsplash.com/photo-1625940802510-75e8d8e74eb6?auto=format&fit=crop&w=200&q=60" }
      ],
      "Queijos e Frios": [
        { nome: "Queijo Coalho", preco: 22.00, img: "https://images.unsplash.com/photo-1603046891231-73f730cdcefe?auto=format&fit=crop&w=200&q=60" }
      ],
      "Porções": [
        { nome: "Frango à Passarinho", preco: 30.00, img: "https://images.unsplash.com/photo-1570612861542-284f4c12e75f?auto=format&fit=crop&w=200&q=60" }
      ]
    }
  };

  const homeScreen      = document.getElementById("home-screen");
  const homeBtnBebidas  = document.getElementById("home-btn-bebidas");
  const homeBtnPetiscos = document.getElementById("home-btn-petiscos");

  const categoryView    = document.getElementById("category-view");
  const catTitle        = document.getElementById("cat-title");
  const catSubcats      = document.getElementById("cat-subcats");

  const subcatView      = document.getElementById("subcat-view");
  const subcatTitle     = document.getElementById("subcat-title");
  const subcatItems     = document.getElementById("subcat-items");

  const btnVoltar       = document.getElementById("btn-voltar");
  const btnChamarGarcom = document.getElementById("btn-chamar-garcom");

  let categoriaAtual = null;

  function showHome() {
    categoriaAtual = null;
    homeScreen.classList.remove("d-none");
    categoryView.classList.add("d-none");
  }

  function showCategory(cat) {
    categoriaAtual = cat;
    homeScreen.classList.add("d-none");
    categoryView.classList.remove("d-none");
    catTitle.textContent = cat;
    renderSubcats(cat);
    subcatView.classList.add("d-none");
  }

  function renderSubcats(cat) {
    catSubcats.innerHTML = "";
    Object.keys(DATA[cat]).forEach(sub => {
      const btn = document.createElement("button");
      btn.className = "btn-subcat";
      btn.textContent = sub;
      btn.onclick = () => showSubcat(sub);
      catSubcats.appendChild(btn);
    });
  }

  function showSubcat(sub) {
    subcatTitle.textContent = sub;
    subcatItems.innerHTML = "";
    const data = DATA[categoriaAtual][sub];
    subcatView.classList.remove("d-none");

    // Remove "ativo" dos outros botões
    [...catSubcats.querySelectorAll("button")].forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");

    if (Array.isArray(data)) {
      data.forEach(item=> appendItem(item) );
    } else {
      for (const grp in data) {
        const grpTitle = document.createElement("div");
        grpTitle.className = "text-warning fw-bold my-2 w-100";
        grpTitle.textContent = grp;
        subcatItems.appendChild(grpTitle);
        data[grp].forEach(item=> appendItem(item));
      }
    }
  }

  function appendItem(item) {
    const col = document.createElement("div");
    col.className = "col-6 col-md-3";
    col.innerHTML = `
      <div class="item-card">
        <img src="${item.img}" alt="${item.nome}" class="w-100">
        <div class="item-card-body">
          <div class="item-card-name">${item.nome}</div>
          <div class="item-card-price">R$ ${item.preco.toFixed(2)}</div>
        </div>
      </div>`;
    subcatItems.appendChild(col);
  }

  homeBtnBebidas.addEventListener("click", ()=> showCategory("Bebidas"));
  homeBtnPetiscos.addEventListener("click", ()=> showCategory("Petiscos"));
  btnVoltar.addEventListener("click", showHome);
  btnChamarGarcom.addEventListener("click", ()=> alert("O garçom está a caminho! 🍻"));

  document.getElementById("current-year").textContent = new Date().getFullYear();
  document.addEventListener("DOMContentLoaded", showHome);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
